
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Grafik Partisipasi Pemilih</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Grafik Partisipasi Pemilih PPWP 2024 - Kubu Raya</h3>
    <canvas id="partisipasiChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('partisipasiChart').getContext('2d');
    const data = {
      labels: ['Desa Sungai Raya', 'Desa Kapur', 'Desa Parit Baru', 'Desa Arang Limbung', 'Desa Limbung'],
      datasets: [{
        label: 'Partisipasi Pemilih (%)',
        data: [78.5, 82.3, 75.1, 80.0, 85.6],
        backgroundColor: '#2F80ED',
        borderRadius: 6
      }]
    };

    const options = {
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: 'Persentase (%)'
          }
        }
      },
      plugins: {
        legend: {
          display: true
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.parsed.y + '%';
            }
          }
        }
      },
      animation: {
        duration: 1500,
        easing: 'easeOutQuart'
      }
    };

    new Chart(ctx, {
      type: 'bar',
      data: data,
      options: options
    });
  </script>
</body>
</html>
